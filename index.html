<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lost & Found QR App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: #f0f4f8;
    }
    h1 {
      color: #2c3e50;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    input {
      margin: 10px;
      padding: 8px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Lost & Found QR App</h1>
  <form id="userForm">
    <input type="text" id="name" placeholder="Enter your name" required><br>
    <input type="email" id="email" placeholder="Enter your email" required><br>
    <input type="text" id="phone" placeholder="Enter your phone"><br>
    <button type="submit">Generate QR Code</button>
  </form>
  
  <div id="qrcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    document.getElementById("userForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let phone = document.getElementById("phone").value;
      
      let userData = `Name: ${name}\nEmail: ${email}\nPhone: ${phone}`;
      
      document.getElementById("qrcode").innerHTML = "";
      QRCode.toCanvas(document.createElement("canvas"), userData, function (error, canvas) {
        if (error) console.error(error);
        document.getElementById("qrcode").appendChild(canvas);
      });
    });
  </script>
</body>
</html>
